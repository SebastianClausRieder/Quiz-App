<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font art -->
  <!-- font-carattere --><!-- Headlines -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
  <!-- font-windsong --><!-- Questions -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
  <!-- font-passions-conflict --><!-- Answer -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
  <!-- font-shantell-iso --><!-- allgemein -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <!-- embedded Files -->
  <!-- CSS -->
  <link rel="stylesheet" href="CSS-Files/card-container.css">
  <link rel="stylesheet" href="CSS-Files/fonts.css">
  <link rel="stylesheet" href="CSS-Files/media-card-container-hori.css">
  <link rel="stylesheet" href="CSS-Files/media-card-container-verti.css">
  <!-- JS -->
  <script src="JS-Files/quiz-array.js"></script>
  <script src="JS-Files/functions.js"></script>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(218, 216, 87) !important;
      color: antiquewhite;
    }

    .d-none {
      display: none !important;
    }

    .d-show {
      display: flex !important;
    }

    .bg-green {
      background-color: rgb(80, 207, 90) !important;
    }

    .bg-red {
      background-color: rgb(195, 51, 51) !important;
    }
  </style>
</head>

<body onload="quizStart()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 font-carattere navbar-headline">Quiz-App</span>
    </div>
  </nav>
  <div class="card-container" id="card-container">
    <button type="button" class="btn btn-primary btn-lg start-button font-windsong" id="quiz-start-button" onclick="showQuestion()"><b>Quiz Start</b></button>
    <div class="quiz-finish font-passions-conflict" id="quiz-finish">
      <span class="congratulations">Gratuliere! Du hast es geschaft!</span>
      <span class="congratulations">Sieh dir dein ergebnis an.</span>
      <span class="congratulations">Du hast <b id="right-answers"></b> von <b>5</b> Fragen Richtig beantwortet.</span>
      <button type="button" class="btn btn-primary btn-lg font-windsong" id="quiz-start-button" onclick="showQuestion()"><b>Quiz neu starten</b></button>
    </div>
    <div class="card card-deck" id="card-deck">
      <img src="img/card-background.png" class="card-img-top">
      <div class="card-body card-answer-area">
        <h4 class="card-title font-windsong"><b id="question"></b></h4>
        <div class="card answer" id="card_color_1" onclick="answer(1)">
          <div class="card-body font-passions-conflict answer-size" id="answer-1">
          </div>
        </div>
        <div class="card answer" id="card_color_2" onclick="answer(2)">
          <div class="card-body font-passions-conflict answer-size" id="answer-2">
          </div>
        </div>
        <div class="card answer" id="card_color_3" onclick="answer(3)">
          <div class="card-body font-passions-conflict answer-size" id="answer-3">
          </div>
        </div>
        <div class="card answer" id="card_color_4" onclick="answer(4)">
          <div class="card-body font-passions-conflict answer-size" id="answer-4">
          </div>
        </div>
        <div class="answer-done" id="answer-done"></div>
      </div>
      <div class="quest-footer ">
        <div class="quest-number">
          Frage <b id="quiz-position"></b> von <b id="quiz-length"></b>
        </div>
        <button class="next-question" onclick="showQuestion(), quizPosition()">Weiter</button>
      </div>
    </div>
  </div>


</body>

</html>
